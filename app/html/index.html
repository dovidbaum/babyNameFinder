                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Hello, <span>Welcome to Baby Finder</span></h1>
                            </div>
                        </div>
                        <!-- /# Search For Names -->
                        <div>
                            <div class="input-group input-group-rounded">
                                <input type="text" placeholder="Search a name" name="Search" class="form-control">
                                <span class="input-group-btn"><button class="btn btn-primary btn-group-right" type="submit"><i class="ti-search"></i></button></span>
                            </div>
                        </div>
                        <!-- /# Search For Names -->
                    </div>
                    <!-- /# Discover a name -->
                    <div class="col-lg-10 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <h3>Discover a name</h3>
                            </div>
                        </div>
                    </div>
                    <!-- /# Discover a name -->
                </div>
                <!-- /# Form -->
                <section id="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>Discover a name</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <form class="form-horizontal">
                                        <div class="form-group col-sm-4 col-sm-offset-3">
                                            <label>Are you looking for a Boy's name or a Girl's name?</label>
                                            <div class="form-control ">
                                            <label class="radio-inline">
                                                <input type="radio" id="bothRadio" checked> <span style="padding: 5px"> Both </span>
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" id="boyRadio"> <span style="padding: 5px"> Boy </span>
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" id="girlRadio"> <span style="padding: 5px"> Girl </span>
                                            </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-4 col-sm-offset-3">
                                           <span> <label>Must start with </label>
                                            <input type="text" id="start" class="form-control" placeholder=""> </span>
                                        </div>
                                        <div class="form-group col-sm-4 col-sm-offset-3">
                                            <label>Can't start with </label>
                                            <input type="text" id="not-start"class="form-control" placeholder="">
                                        </div>
                                        <div class="form-group col-sm-4 col-sm-offset-3">
                                            <label>Must end with </label>
                                            <input type="text" id="end" class="form-control" placeholder="">
                                        </div>
                                        <div class="form-group col-sm-4 col-sm-offset-3">
                                            <label>Can't end with </label>
                                            <input type="text" id="not-end" class="form-control" placeholder="">
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /# Form -->
                <!-- /# row -->
                <section id="main-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="bootstrap-data-table-panel">
                                    <div class="table-responsive">
                                        <!--todo: Fake Data, will replace based of json file -->
                                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Female(count)</th>
                                                    <th>Male(count)</th>
                                                    <th>Era</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /# card -->
                        </div>
                        <!-- /# column -->
                    </div>
